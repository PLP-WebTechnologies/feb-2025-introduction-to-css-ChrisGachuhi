<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Applying CSS styling">
    <title>Styled Page</title>
    <link rel="stylesheet" href="style.css"> <!-- Linking external CSS -->
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1 class="title">Welcome to My Styled Page</h1>
    </header>

    <!-- Image Section -->
    <section>
        <img src="https://images.pexels.com/photos/3183197/pexels-photo-3183197.jpeg" alt="Professionals working" class="styled-image">
    </section>

    <!-- Content Section -->
    <section>
        <p class="text">
            This is an example of a well-styled webpage. CSS is used to enhance the readability and aesthetics of a webpage.
        </p>
    </section>

    <!-- Contact Section -->
    <section id="contact">
        <h2>Contact Us</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name">
            
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email">

            <button type="submit">Submit</button>
        </form>
    </section>

</body>
</html>
